version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - npm install
    build:
      - npm run build
  env:
    - name: NODE_OPTIONS
      value: "--max-old-space-size=4096"
run:
  command: npm start
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3000"
    - name: API_URL
      value: https://api.radorderpad.com
    - name: VITE_API_URL
      value: https://api.radorderpad.com
    - name: ALLOWED_ORIGINS
      value: "https://your-app-runner-domain.awsapprunner.com"