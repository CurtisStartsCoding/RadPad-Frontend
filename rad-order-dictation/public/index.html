  <!-- Security headers for HIPAA compliance -->
  <script>
    // Simple security script for browser environment
    (function() {
      // Disable console logging in production
      if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        console.log = console.warn = console.error = function() {};
      }
      
      // Add session timeout warning (for demo purposes)
      let lastActivity = Date.now();
      const timeoutWarningMinutes = 15;
      
      function resetTimeout() {
        lastActivity = Date.now();
      }
      
      function checkTimeout() {
        const idle = (Date.now() - lastActivity) / 1000 / 60; // minutes
        if (idle >= timeoutWarningMinutes) {
          // In a real application, this would show a warning dialog
          console.log(`User inactive for ${timeoutWarningMinutes} minutes`);
        }
      }
      
      // Monitor user activity
      ['mousedown', 'keypress', 'scroll', 'touchstart'].forEach(event => {
        document.addEventListener(event, resetTimeout, true);
      });
      
      // Check timeout every minute
      setInterval(checkTimeout, 60000);
    })();
  </script>
